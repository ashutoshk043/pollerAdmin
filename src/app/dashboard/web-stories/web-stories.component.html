<div class="conatiner-fluid router-page">
  <div>
    <a type="button" target="_blank" class="btn btn-danger w-100"  routerLink="/add-edit-webstories">Add New Web-Stories<i class="bi bi-plus-square p-2"></i></a>
</div>
    <div class="mt-2 mb-2">
        <h3 class="text-center">All Stories...</h3>
    </div>
    <div>
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Thumbnail</th>
                <th scope="col">Category</th>
                <th scope="col">Added On</th>
                <th scope="col">Status</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let story of allStories; index as i">
                <th scope="row">{{i+1}}</th>
                <td>{{story.story_heading}}</td>
                <td class="thumbnail_img"><img src="{{bucketBaseUrl}}/{{story.storiesData[0].story_image}}"></td>
                <td>{{story.category}}</td>
                <td>{{story.createdAt | date}}</td>
                <td>{{story.status == 1 ?'Published' :'Draft'}}</td>
                <td>
                    <ul class="d-flex flexStyle">
                        <li>Edit</li>
                        <li>Delete</li>
                        <li>Change Status</li>
                    </ul>
                </td>
              </tr>
