<div>
  <button type="button" (click)="navigateToAddEditBlogs()" class="btn btn-success w-100">
    Add New Blog<i class="bi bi-plus-square p-2"></i>
  </button>
</div>
    <div class="mt-2 mb-2">
        <h3 class="text-center">All Stories...</h3>
    </div>
    <div>
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Thumbnail</th>
                <th scope="col">Category</th>
                <th scope="col">Added On</th>
                <th scope="col">Status</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let story of allStories; index as i">
                <th scope="row">{{i+1}}</th>
                <td>{{story.story_heading}}</td>
                <td class="thumbnail_img"><img src="{{bucketBaseUrl}}/{{story.storiesData[0].story_image}}"></td>
                <td>{{story.category}}</td>
                <td>{{story.createdAt | date}}</td>
                <td [ngClass]="story.status == '0' ? 'bg-warning text-center p-5' : 'bg-success text-center p-5'">{{story.status == 1 ?'Published' :'Draft'}}</td>
                <td>
                  <ul class="d-flex flexStyle">
                      <li routerLink="/home/add-edit-webstories" target="_blank" (click)="editwebstory(story)"><i class="bi bi-pencil-square"></i></li>
                      <li (click)="deletewebstory(story._id)"><i class="bi bi-trash3-fill"></i></li>
                      <li (click)="changeStatus(story._id, story.status)" *ngIf="story.status =='1'"><i class="bi bi-toggle2-off"></i></li>
                      <li (click)="changeStatus(story._id, story.status)" *ngIf="story.status=='0'"><i class="bi bi-toggle2-on"></i></li>
                  </ul>
              </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
