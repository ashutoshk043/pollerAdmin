<div class="conatiner-fluid router-page">
    <div>
        <div class="row">
            <h2 class="text-center p-2">{{CurrAction}} Blog</h2>
            <form class="d-flex" [formGroup]="blogForm" (ngSubmit)="submitFormData()">
                <div class="form-group p-2">
                    <button *ngIf="btnAction=='Publish'"class="btn btn-success publish_btn" type="submit" [disabled]="!blogForm.valid" >{{btnAction}}</button>
                    <button *ngIf="btnAction=='Update'" class="btn btn-success publish_btn" type="submit" [disabled]="!blogForm.valid" >{{btnAction}}</button>
                </div>
                <div class="col col-12 col-md-8 col-lg-8 col-xl-8 p-2">
                    <div class="form-group p-2">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Blog title" formControlName="title">
                    </div>
                    <div class="form-group p-2">
                        <label for="article_content">Article Content</label>
                        <angular-editor formControlName="htmlContent" [config]="editorConfig"></angular-editor>
                    </div>
                </div>
                <div class="col col-12 col-md-4 col-lg-4 col-xl-4">
                    <div class="row">
                        <div class="col col-12 col-md-12 col-lg-12">
                            <div class="publish_btn_div">
                                <label for="formFileLg" class="form-label">Thubmnail</label>
                                <input class="form-control form-control-lg" id="formFileLg" type="file"
                                    accept="image/*" formControlName="thumbnail" (change)="selectThumbnail($event)">
                            </div>
                            <div >
                                <img *ngIf="url != ''" class="previewimage" src={{url}} alt="thumbnail"/>
                            </div>    
                            <div class="form-group">
                                <label for="article_content">Keywords</label>
                                <textarea class="form-control" id="article_content" rows="4" formControlName="keywords" placeholder="Please use comma seperated (,) tags"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="article_content">Meta Description</label>
                                <textarea class="form-control" id="article_content" rows="4" formControlName="metaDescription" placeholder="Max 150 words"></textarea>
                            </div>
                            <label>Category</label>
                            <select  class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"  formControlName="category">
                                <option *ngFor="let category of categories" [ngValue]=category>{{category}}</option>
                            </select>
                            <label>Status</label>
                            <select formControlName="status" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" >
                                <option *ngFor="let status of pubishStatus" [ngValue]=status>{{status}}</option>
                            </select>
                            <input class="form-control" type="text" placeholder={{loggedUser}}
                                aria-label="readonly input example" readonly>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
